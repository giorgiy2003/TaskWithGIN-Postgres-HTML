{{define "DeleteById"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Удалить запись</title>
    <style>
        .layer {
          background: rgb(255, 255, 255); /* Цвет фона */
          padding: 20px; /* Поля вокруг текста */
        }
      </style>
</head>
<body class="d-flex flex-column h-100">
  
  {{ template "header" }}
    
    <!-- Begin page content -->
    <main class="flex-shrink-10 layer" >
        <div class="container-fluid" >
          <h2 class="mt-5">Форма удаления записи сотрудника</h2>
          <form action="/Form_handler_DeleteById">
            <p class="lead">Введите ID сотрудника запись которого нужно удалить:</p>
                 <input type="text" name="id" id="id" placeholder="Заплните поле id" class="form-control"><br>
                 <button>Удалить</button>
         </form>
        </div>
      </main>
    </body>
</html>

{{ end }}
